<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
        <div>
            <label for="name">
                Name :
            </label>
            <input type="text" name="" id="name" required>
        </div>
        <div>
            <label for="email">
                Email :
            </label>
            <input type="email" name="" id="email" required>
        </div>
        <div>
            <label for="">
                Gender :
            </label>
            Male
            <input type="radio" name="gender" id="" value="male" required>
            Female
            <input type="radio" name="gender" id="" value="female">
        </div>
        <div>
            <label for="laptop">
                Laptop Brands :
            </label>
            <input type="checkbox" name="" id="laptop">Apple
            <input type="checkbox" name="" id="laptop">Asus
            <input type="checkbox" name="" id="laptop">HP
        </div>
        <div>
            <label for="age">
                Age :
            </label>
            <input type="number" name="" id="age" required>
        </div>
        <div>
            <label for="dob">
                Date of Birth :
            </label>
            <input type="date" name="" id="dob" required>
        </div>
        <div>
            <label for="password">
                Password :
            </label>
            <input type="password" name="" id="password" required>
        </div>
		<div>
            <label for="portfolio">
                Portfolio-link :
            </label>
            <input type="text" name="" id="portfolio" required>
        </div>
        <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
